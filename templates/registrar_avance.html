<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Avance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .asignar-form {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-label {
      font-weight: bold;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="asignar-form">
    <h2>ðŸ“ˆ Registrar Avance Semanal</h2>
    <form method="POST" action="/empleado/registrar-avance">

      <div class="mb-3">
        <label class="form-label">Proyecto:</label>
        <select name="id_proyecto" class="form-select" required>
          <option value="">-- Selecciona un proyecto --</option>
          {% for p in proyectos %}
            <option value="{{ p.id }}">{{ p.nombre }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Actividad:</label>
        <input type="text" name="actividad" class="form-control" placeholder="Describe la actividad" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Semana (1-52):</label>
        <input type="number" name="semana" min="1" max="52" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">DescripciÃ³n del avance:</label>
        <textarea name="descripcion" rows="3" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha del avance:</label>
        <input type="date" name="fecha" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success">âœ… Registrar Avance</button>
    </form>
  </div>

</body>
</html>

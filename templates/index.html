<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <style>
        :root {
            --primary: #4e54c8;
            --bg: #f7f9fc;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
        }
        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .logout-btn {
            background: #f44336;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #d32f2f;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        main h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hola, {{ session['nombre'] }} ({{ session['rol'] }})</h1>
        <form id="logoutForm">
            <button class="logout-btn" type="submit">Cerrar sesión</button>
        </form>
    </header>
    <main>
        <h2>Bienvenido a tu panel principal</h2>
        <p>Aquí puedes gestionar tus funcionalidades según tu rol.</p>
    </main>

    <script>
        document.getElementById('logoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const res = await fetch('/api/logout', { method: 'POST' });
            const result = await res.json();
            if (result.success) window.location.href = '/login';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Empleado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #76787c;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel-container {
      max-width: 700px;
      width: 100%;
      padding: 40px 20px;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease;
      background-color: #ffffff;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card h5 {
      font-weight: 600;
      color: #2c3e50;
    }
    .btn-custom {
      background-color: #339af0;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }
    .btn-custom:hover {
      background-color: #1c7ed6;
    }
    .logout-btn a {
      color: #2c3e50;
    }
    .logout-btn a:hover {
      text-decoration: none;
      color: #1c7ed6;
    }
  </style>
</head>
<body>
  <div class="panel-container text-center">
    <h2 class="mb-5" style="color:#2c3e50">ðŸ‘· Panel del Empleado</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-4">
          <h5><i class="bi bi-kanban me-2"></i>Mis Actividades</h5>
          <a href="/empleado/actividades" class="btn btn-custom mt-3">Ir</a>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <h5><i class="bi bi-pencil-square me-2"></i>Registrar Avance</h5>
          <a href="/empleado/registrar-avance" class="btn btn-custom mt-3">Ir</a>
        </div>
      </div>
    </div>
    <div class="logout-btn mt-4">
      <a href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Salir</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #dee2e6, #adb5bd);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .panel-container {
      max-width: 1100px;
      margin: auto;
      text-align: center;
    }
    .dashboard-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 40px;
      color: #343a40;
    }
    .card-dashboard {
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      background: white;
    }
    .card-dashboard:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.12);
    }
    .card-dashboard h5 {
      font-size: 1.3rem;
      margin-top: 15px;
      color: #2c3e50;
    }
    .icon-circle {
      font-size: 2.5rem;
      color: white;
      width: 70px;
      height: 70px;
      line-height: 70px;
      border-radius: 50%;
      margin: auto;
    }
    .icon-blue {
      background-color: #339af0;
    }
    .icon-green {
      background-color: #51cf66;
    }
    .icon-orange {
      background-color: #fab005;
    }
    .btn-custom {
      background-color: #339af0;
      border: none;
      color: white;
      margin-top: 20px;
    }
    .btn-custom:hover {
      background-color: #1c7ed6;
    }
    .logout-btn {
      margin-top: 50px;
    }
    .logout-btn a {
      color: #343a40;
      font-weight: 500;
      font-size: 1rem;
      text-decoration: none;
    }
    .logout-btn a:hover {
      color: #1c7ed6;
    }
  </style>
</head>
<body>
  <div class="panel-container">
    <h2 class="dashboard-title"><i class="bi bi-tools me-2"></i>Panel de Administración</h2>

    <div class="row g-4">
      <!-- Gestión de Proyectos -->
      <div class="col-md-4">
        <div class="card-dashboard">
          <div class="icon-circle icon-blue"><i class="bi bi-folder2-open"></i></div>
          <h5>Gestión de Proyectos</h5>
          <a href="/admin/proyectos" class="btn btn-custom">Entrar</a>
        </div>
      </div>

      <!-- Análisis de Candidatos -->
      <div class="col-md-4">
        <div class="card-dashboard">
          <div class="icon-circle icon-orange"><i class="bi bi-person-lines-fill"></i></div>
          <h5>Análisis de Candidatos</h5>
          <a href="/admin/candidatos" class="btn btn-custom">Ver</a>
        </div>
      </div>

      <!-- Ver Avances -->
      <div class="col-md-4">
        <div class="card-dashboard">
          <div class="icon-circle icon-green"><i class="bi bi-bar-chart-line-fill"></i></div>
          <h5>Revisión de Avances</h5>
          <a href="/admin/ver-avances" class="btn btn-custom">Consultar</a>
        </div>
      </div>
    </div>

    <div class="logout-btn">
      <a href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Salir del Panel</a>
    </div>
  </div>
</body>
</html>

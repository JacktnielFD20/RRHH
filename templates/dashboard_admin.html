<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6f6c72, #a8a6ab);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel-container {
      max-width: 1000px;
      width: 100%;
      padding: 40px 20px;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
      background-color: #ffffff;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .card h5 {
      font-weight: 600;
      color: #2c3e50;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    .logout-btn a {
      color: #2c3e50;
      font-weight: 500;
    }
    .logout-btn a:hover {
      color: #0056b3;
      text-decoration: none;
    }
    .title-icon {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="panel-container text-center">
    <h2 class="mb-5 text-light"><i class="bi bi-tools title-icon"></i> Panel de Administración</h2>

    <div class="row g-4">
      <!-- Gestión de Proyectos -->
      <div class="col-md-3">
        <div class="card p-4">
          <h5><i class="bi bi-folder2-open me-2"></i>Proyectos</h5>
          <a href="/admin/proyectos" class="btn btn-custom mt-3">Gestionar</a>
        </div>
      </div>

      <!-- Candidatos -->
      <div class="col-md-3">
        <div class="card p-4">
          <h5><i class="bi bi-person-lines-fill me-2"></i>Candidatos</h5>
          <a href="/admin/candidatos" class="btn btn-custom mt-3">Ver</a>
        </div>
      </div>

      <!-- Avances -->
      <div class="col-md-3">
        <div class="card p-4">
          <h5><i class="bi bi-graph-up me-2"></i>Avances</h5>
          <a href="/admin/ver-avances" class="btn btn-custom mt-3">Revisar</a>
        </div>
      </div>
    </div>

    <div class="logout-btn mt-5">
      <a href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Salir</a>
    </div>
  </div>
</body>
</html>

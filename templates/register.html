<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - RH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .register-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .register-container h4 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #333333;
    }

    .form-label {
      font-weight: 500;
      color: #555555;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #10b981;
      box-shadow: none;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #888888;
      cursor: pointer;
    }

    .btn-register {
      background-color: #10b981;
      border: none;
      color: #ffffff;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    .btn-register:hover {
      background-color: #0e9f6e;
    }

    .login-link {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
    }

    .login-link a {
      color: #10b981;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h4><i class="bi bi-person-plus-fill me-2"></i>Registro de Usuario</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" name="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3 position-relative">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" id="regpass" class="form-control" required />
        <i class="bi bi-eye-fill toggle-password" onclick="togglePasswordReg()"></i>
      </div>
      <div class="mb-3">
        <label class="form-label">Rol</label>
        <select name="rol" class="form-control" required>
          <option value="empleado">Empleado</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <button type="submit" class="btn-register">Registrar</button>
      <div class="login-link">
        ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
      </div>
    </form>
  </div>

  <script>
    function togglePasswordReg() {
      const pass = document.getElementById('regpass');
      const icon = event.target;
      if (pass.type === 'password') {
        pass.type = 'text';
        icon.classList.replace('bi-eye-fill', 'bi-eye-slash-fill');
      } else {
        pass.type = 'password';
        icon.classList.replace('bi-eye-slash-fill', 'bi-eye-fill');
      }
    }
  </script>
</body>
</html>

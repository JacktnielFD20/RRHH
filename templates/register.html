<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - RH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: slideIn 0.8s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .btn-success {
      background-color: #2ecc71;
      border: none;
    }
    .btn-success:hover {
      background-color: #27ae60;
    }
    .toggle-password {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 8px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card" style="width: 100%; max-width: 500px;">
    <h4 class="text-center mb-4">üìù Registro de Usuario</h4>
    <form method="POST">
      <div class="mb-3">
        <label>Nombre completo</label>
        <input type="text" name="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3 position-relative">
        <label>Contrase√±a</label>
        <input type="password" name="password" id="regpass" class="form-control" required />
        <i class="bi bi-eye toggle-password" onclick="togglePasswordReg()"></i>
      </div>
      <div class="mb-3">
        <label>Rol</label>
        <select name="rol" class="form-control" required>
          <option value="empleado">Empleado</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <button type="submit" class="btn btn-success w-100">Registrar</button>
      <div class="text-center mt-3">
        <a href="{{ url_for('login') }}">¬øYa tienes cuenta? <strong>Inicia sesi√≥n</strong></a>
      </div>
    </form>
  </div>

  <script>
    function togglePasswordReg() {
      const pass = document.getElementById('regpass');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>

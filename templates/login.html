<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - RH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h4 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #333333;
    }

    .form-label {
      font-weight: 500;
      color: #555555;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #2c7be5;
      box-shadow: none;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #888888;
      cursor: pointer;
    }

    .btn-login {
      background-color: #2c7be5;
      border: none;
      color: #ffffff;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background-color: #1a5bb8;
    }

    .register-link {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #2c7be5;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h4><i class="bi bi-person-circle me-2"></i>Iniciar Sesión</h4>
    <form method="POST">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="usuario@empresa.com" required>
      </div>

      <div class="mb-3 position-relative text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" required>
        <i class="bi bi-eye-fill toggle-password" onclick="togglePassword(this)"></i>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <button type="submit" class="btn-login">Entrar</button>
      <div class="register-link">
        ¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a>
      </div>
    </form>
  </div>

  <script>
    function togglePassword(icon) {
      const input = document.getElementById('password');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('bi-eye-fill','bi-eye-slash-fill');
      } else {
        input.type = 'password';
        icon.classList.replace('bi-eye-slash-fill','bi-eye-fill');
      }
    }
  </script>
</body>
</html>
